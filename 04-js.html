<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>From Readct Quickly Book</title>
    <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="content"></div>
    <script type="text/javascript">
        // createElement working with raw HTML
        let jHTML = React.createElement('h1', null, 'Hello World!');
        // createElement working with 'div' as wrapper plus two jHTML children
        class HelloWorld extends React.Component {
            render() {
                console.log(Object.isFrozen(this.props));
                return React.createElement(
                    'div', 
                    this.props,
                    'Hello ' + this.props.frameworkName + ' world!' )
                }
        }
        // createElement using capitalized ObjectName (HelloWorld) rather than 'div' or 'h1'
        // render only returns a single element, createElement can have many children though
        ReactDOM.render(
            React.createElement(
                'div', 
                null, 
                React.createElement(HelloWorld, {
                    id: 'ember', 
                    frameworkname: 'Ember.js', 
                    title: 'A framework for creating ambitious web applications.'}), 
                React.createElement(HelloWorld, {
                    id: 'backbone', 
                    frameworkname: 'Backbone.js',
                    title: 'Backbone.js gives structure to web applications'}),
                React.createElement(HelloWorld, {
                    id: 'angular',
                    frameworkname: 'AngularJS.js',
                    title: 'Superheroic JavaScript MVC Framework'})
            ),
            document.getElementById('content')
        )
    </script>
</body>
</html>
