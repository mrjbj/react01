<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>From Readct Quickly Book</title>
    <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="content"></div>
    <script type="text/babel">

      const AnalogDisplay = function Analogdisplay(props) {
          let date = new Date(props.time)
          let dialStyle = {
              position: 'relative',
              top: 0,
              left: 0,
              width: 200,
              height: 200,
              borderRadius: 20000,
              borderStyle: 'solid',
              borderColor: 'black'
          }
          let secondHandStyle = {
              position: 'relative',
              top: 100,
              left: 100,
              border: '1px solid red',
              width: '40%',
              height: 1,
              transform: 'rotate(' + ((date.getSeconds()/60)*360 - 90).toString() + 'deg)',
              transformOrigin: '0% 0%',
              backgroundColor: 'red'
          }
          let minuteHandStyle = {
              position: 'relative',
              top: 100,
              left: 100,
              border: '1px solid grey',
              width: '40%',
              height: 3,
              transform: 'rotate(' + ((date.getMinutes()/60)*360 - 90).toString() + 'deg)',
              transformOrigin: '0% 0%',
              backgroundColor: 'grey'
          }
          let hourHandStyle = {
              position: 'relative',
              top: 92,
              left: 106,
              border: '1px solid grey',
              width: '20%',
              height: 7,
              transform: 'rotate(' + ((date.getHours()/12)*360-90).toString() + 'deg)',
              transformOrigin: '0% 0%',
              backgroundColor: 'grey'
          }
          return <div>
              <div style={dialStyle}>
             	<div style={secondHandStyle} />
              	<div style={minuteHandStyle} />
                <div style={hourHandStyle} />
              </div>
              </div>
      }

      const DigitalDisplay = function(props) {
          return <div>{props.time}</div>
      }


      class Clock extends React.Component {
          constructor(props) {
              super (props)
              this.state = {
                  currentTime: (new Date()).toLocaleString()
              }
              this.launchClock()
          }
          launchClock() {
              setInterval (() => {
                  console.log('Updating time...')
                  this.setState({
                      currentTime: (new Date()).toLocaleString()
                  })
              }, 5000)
          }
          render() {
              console.log('rendering clock...')
              return  <div>
                       <AnalogDisplay time={this.state.currentTime} />
                       <DigitalDisplay time={this.state.currentTime} />
                  </div>
          }
      }
      ReactDOM.render(
              <div>
                  <Clock />
              </div>,
          document.getElementById('content')
      )
    </script>
</body>
</html>
